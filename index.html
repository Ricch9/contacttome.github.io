<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Me</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="box">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 item-box">
            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 img-box">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 txt-box">
                <h1>Contact Me</h1>
                <label for="">Your Name</label>
                <input type="text" name="" id="" placeholder="Enter your name">
                <label for="">Your Email</label>
                <input type="text" name="" id="" placeholder="Enter your email">
                <label for="">Subject</label>
                <input type="text" name="" id="" placeholder="Subject (Optional)">
                <label for="">Your Message</label>
                <textarea name="" id="">Type your message here...</textarea>
                <div class="MSM">
                    <a href="">Send Message</a>
                </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
